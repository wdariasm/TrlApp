<ion-header >
  <ion-navbar color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mis Servicios</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <button ion-item *ngFor="let item of servicios" >
    <ion-badge item-start>{{item.IdServicio}}</ion-badge>
    <p ion-text>Responsable: <strong>{{item.Responsable}}</strong></p>
    <p ion-text>Fecha: <strong ion-text >{{item.FechaServicio}}</strong> </p>
    <p> Hora: <strong ion-text > {{item.Hora }}</strong></p>
    <p>Estado : <strong ion-text > {{ item.Estado == 'RECHAZADO' ? 'SOLICITADO' : item.Estado }}</strong></p>
    <p>Tipo Servicio: {{item.svDescripcion}} &nbsp; - &nbsp; {{item.DescVehiculo}}  </p> 
    <div class="item-note" item-end>
      $ {{item.ValorTotal | number}}
    </div>
  </button>
</ion-content>
