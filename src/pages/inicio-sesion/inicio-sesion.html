
<ion-content padding>
  <form #frmLogin="ngForm">

  <ion-card>

    <ion-card-header>
      <ion-item no-lines>
        <h1 ion-text color="primary" text-center>Iniciar Sesión</h1>
      </ion-item>
    </ion-card-header>
  
    <ion-card-content>
      
      <ion-avatar class="avatar">
        <img class="avatar-img" src="assets/imgs/logo.png">
      </ion-avatar>

      <ion-item>
          <ion-label floating>Nombre de Usuario *</ion-label>
          <ion-input type="text" [(ngModel)]="usuario.Login" required="true"  name="txtUsuario"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label floating>Contraseña *</ion-label>
          <ion-input type="password" [(ngModel)]="usuario.Clave" required="true"  name="txtClave"></ion-input>
        </ion-item>
    
        <div text-center padding >
          <button id="btnValidar" ion-button color="primary" block  
                (click)="iniciarSesion(frmLogin)" icon-start>
            <ion-icon name="send"></ion-icon>&nbsp; Iniciar sesión
          </button>
        </div>
    </ion-card-content>
    
  </ion-card>
  </form>
</ion-content>
