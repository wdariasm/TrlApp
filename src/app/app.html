<ion-menu [content]="content">
  <ion-header >
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-item>
      <ion-title text-center>{{userDataProvider.getNombre()}}</ion-title>
      <p ion-text text-center>Cliente</p>
    </ion-item>

    <ion-list>
      <button menuClose ion-item detail-push *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon [name]="p.icon" item-start></ion-icon>
            {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
